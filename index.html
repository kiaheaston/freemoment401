<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>freemoment401 Display</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 5px;
        }
        h1 {
            text-align: center;
            font-family: 'Mallaire Calligraphy Demo', cursive; /* Applying custom font */
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 20px;
            justify-content: center; /* Center the grid horizontally */
        }
        .image-grid img {
            max-width: 100%; /* Ensure images don't overflow their containers */
            height: auto;
            cursor: pointer; /* Add pointer cursor to indicate clickable */
        }
        .image-grid img.expanded {
            max-width: none; /* Remove max-width when expanded */
            width: 100vw; /* Expand to full viewport width */
            height: 100vh; /* Expand to full viewport height */
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
            object-fit: contain; /* Maintain aspect ratio */
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(255, 255, 255, 0.7); /* White overlay with 70% opacity */
            z-index: 9998; /* Ensure it's behind the expanded image */
        }
        .overlay.show {
            display: block; /* Make the overlay visible */
        }
        .header-gif {
            text-align: center;
            margin-bottom: 5px;}
        h4 {text-align: center;}
}
    </style>
    <!-- Add font file -->
    <style>

</head>
