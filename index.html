<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freemoment401 Display</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-family: 'Mallaire Calligraphy Demo', cursive; /* Applying custom font */
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 20px;
            justify-content: center; /* Center the grid horizontally */
        }
        .image-grid img {
            max-width: 100%; /* Ensure images don't overflow their containers */
            height: auto;
        }
        .header-gif {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
    <!-- Add font file -->
    <style>
        @font-face {
            font-family: 'Mallaire Calligraphy Demo';
            src: url('Mallaire Calligraphy Demo.otf') format('opentype');
        }
    </style>
</head>
<body>
    <div class="header-gif">
        <img src="https://raw.githubusercontent.com/kiaheaston/freemoment401/main/dove.gif" alt="Dove Flying">
    </div>
    <h1>freemoment401 Display</h1>
    <div class="image-grid">
        <img src="image1.jpg" alt="Image 1">
        <img src="image2.jpg" alt="Image 2">
        <img src="image3.jpg" alt="Image 3">
    </div>
</body>
</html>
