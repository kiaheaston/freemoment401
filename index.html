<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freemoment401 Display</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 5px;
        }
        h1 {
            text-align: center;
            font-family: 'Mallaire Calligraphy Demo', cursive; /* Applying custom font */
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 20px;
            justify-content: center; /* Center the grid horizontally */
        }
        .image-grid img {
            max-width: 100%; /* Ensure images don't overflow their containers */
            height: auto;
            cursor: pointer; /* Add pointer cursor to indicate clickable */
        }
        .image-grid img.expanded {
            max-width: none; /* Remove max-width when expanded */
            width: 100vw; /* Expand to full viewport width */
            height: 100vh; /* Expand to full viewport height */
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
            object-fit: contain; /* Maintain aspect ratio */
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(255, 255, 255, 0.7); /* White overlay with 70% opacity */
            z-index: 9998; /* Ensure it's behind the expanded image */
        }
        .overlay.show {
            display: block; /* Make the overlay visible */
        }
        .header-gif {
            text-align: center;
            margin-bottom: 20px;
        }
        h4 {text-align: center;}
    </style>
    <!-- Add font file -->
    <style>
        @font-face {
            font-family: 'Mallaire Calligraphy Demo';
            src: url('Mallaire Calligraphy Demo.otf') format('opentype');
        }
    </style>
</head>
<body>
    <div class="header-gif">
    <img src="https://raw.githubusercontent.com/kiaheaston/freemoment401/main/dove.gif" alt="Dove Flying">
    </div>
    <h1>freemoment401</h1>
    <h4>Kiah Easton
    kiaheaston1999@gmail.com
    7408562592</h4>
    &nbsp;
    <h2>Gallery</h2>
    <div class="image-grid">
        <img src="horse%20checkpoint%204%20central%20angel%20confirmed.jpg" alt="Horse Checkpoint" onclick="expandImage(this)">
        <img src="something_that_lasts_Lipsticism_final_1.jpg" alt="Image" onclick="expandImage(this)">
        <img src="horse%20checkpoint%204%20central%20angel%20confirmed.jpg" alt="Horse Checkpoint" onclick="expandImage(this)">
        <img src="something_that_lasts_Lipsticism_final_1.jpg" alt="Image" onclick="expandImage(this)">
        
    </div>
    <div class="overlay"></div> <!-- Add overlay element -->

    <script>
        function expandImage(image) {
            image.classList.toggle('expanded'); // Toggle the 'expanded' class on click
            document.querySelector('.overlay').classList.toggle('show'); // Toggle the 'show' class on overlay
        }
    </script>
</body>
</html>
