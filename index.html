<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Info and Image Gallery</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .contact-info,
        .image-grid {
            display: none; /* Hide by default */
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 20px;
        }
        .image-grid img {
            width: 100%;
            height: auto;
        }
        .header-gif {
            text-align: center;
            margin-bottom: 20px;
        }
        .nav-bar {
            text-align: center;
            margin-bottom: 20px;
        }
        .nav-bar a {
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
            border: 1px solid #333;
            border-radius: 5px;
            margin-right: 10px;
        }
        .nav-bar a:hover {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Contact Info and Image Gallery</h1>

    <div class="nav-bar">
        <a href="#contact" onclick="toggleSection('contact')">Contact</a>
        <a href="#display" onclick="toggleSection('display')">Display</a>
    </div>

    <div id="contact" class="contact-info">
        <h2>Contact Information</h2>
        <div>
            <p><strong>Name:</strong> Kiah Easton</p>
            <p><strong>Email:</strong> kiaheaston1999@gmail.com</p>
            <p><strong>Phone:</strong> +7408562592</p>
        </div>
    </div>

    <div id="display" class="image-grid">
        <h2>Image Gallery</h2>
        <div>
            <img src="image1.jpg" alt="Image 1">
            <img src="image2.jpg" alt="Image 2">
            <img src="image3.jpg" alt="Image 3">
            <!-- Add more images as needed -->
        </div>
    </div>

    <div class="header-gif">
        <img src="dove.gif" alt="Header GIF">
    </div>

    <script>
        function toggleSection(sectionId) {
            var section = document.getElementById(sectionId);
            if (section.style.display === "none") {
                section.style.display = "block";
            } else {
                section.style.display = "none";
            }
        }
    </script>
</body>
</html>
